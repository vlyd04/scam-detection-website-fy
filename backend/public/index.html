        function checkScam() {
            let userText = document.getElementById("userInput").value;

            fetch("http://localhost:3000/check-scam", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    text: userText
                })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerText = data.result;
                });
        }
